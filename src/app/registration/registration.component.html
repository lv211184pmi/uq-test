<div class="container">
  <mat-card>
    <mat-card-title>Register new user</mat-card-title>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <mat-form-field>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" />

        <!-- <mat-form-field>
          <input matInput placeholder="Enter your email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field> -->



      </mat-form-field>
      <mat-form-field>
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" />
      </mat-form-field>
      <mat-form-field>
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" />
      </mat-form-field>
      <mat-form-field>
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" />
      </mat-form-field>
      <button mat-button color="primary">Register</button>
    </form>
  </mat-card>
</div>
