<div class="container">
  <mat-card>
    <mat-card-title>Add new post</mat-card-title>
    <mat-card-subtitle>
      <mat-form-field>
        <input matInput placeholder="Enter your post title.." #postTitle>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Whrite your post here.." #postContent></textarea>
      </mat-form-field>
      <div *ngIf="editMode else addBlock">
        <button mat-button color="primary" (click)="updatePost(postTitle, postContent)">Save</button>
        <button mat-button color="accent" (click)="cancelUpdatePost(postTitle, postContent)">Cancel</button>
      </div>
      <ng-template #addBlock>
        <div>
          <button mat-button color="primary" (click)="addPost(postTitle, postContent)">Add Post</button>
        </div>
      </ng-template>
    </mat-card-subtitle>
  </mat-card>
</div>

<ul>
  <li *ngFor='let post of postsList$ | async'>
    <p>{{post.title}}</p>
    <p>{{post.description}}</p>
    <button mat-button color="primary" (click)="setCurrentPost(post)" [routerLink]="[post['id']]">See more...</button>
    <button mat-button color="danger">Delete</button>
    <button mat-button color="primary" (click)="editPost(post, postTitle, postContent)">Edit</button>
  </li>
</ul>
