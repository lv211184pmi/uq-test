<div class="container">
  <h4>Add new post</h4>
  <div class="row justify-content-center">
    <div class="col-8">
      <input type="text" class="form-control" #post>
      <button class="btn btn-success" (click)="addPost(post.value)">Add Post</button>
    </div>
  </div>
</div>
<ul>
  <li *ngFor="let post of posts">{{post.content}}</li>
</ul>
